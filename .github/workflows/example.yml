name: Example Workflow
on:
  push:
  workflow_dispatch:
  pull_request:

# env:
  # CLI_INSTALLER_SKIP_CACHE: true

jobs:
  install:
    name: Installation Example
    strategy:
      fail-fast: false
      matrix:
        os: [ "macos-latest", "windows-latest", "ubuntu-20.04" ]
        # os: [ "ubuntu-20.04" ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - uses: ./
        id: install_clients
        with:
          # crc: "*"
          helm: "3.1"
          kamel: "1"
          kn: "0.15"
          oc: "4.3"
          odo: "2"
          # openshift-install: "4.x"    # Not available on windows
          # opm: "4"                    # Only available on linux
          # tkn: "latest"               # For version this requires kubernetes cluster 

      - name: Echo output of installer
        if: always()
        run: echo "${{ steps.install_clients.outputs.installed }}"

      - name: Run some executables
        run: |
          # crc version
          helm version
          kamel version
          kn version
          oc version
          odo version
          # tkn version                 # This requires kubernetes cluster

  install-linux-only:
    name: Installation example on linux only
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - uses: ./
        with:
          openshift-install: "4.x"
          opm: "4"

      - name: Run some executables
        run: |
          opm version
          openshift-install version
