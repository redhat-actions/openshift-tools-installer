name: Example Workflow
on:
  push:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '0 0 * * *'  # every day at midnight

# env:
  # CLI_INSTALLER_SKIP_CACHE: true

jobs:
  install:
    name: Installation Example
    strategy:
      fail-fast: false
      matrix:
        os: [ "macos-latest", "windows-latest", "ubuntu-20.04" ]
        cache: [ true, false ]
        # os: [ "ubuntu-20.04" ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - uses: ./
        id: install_clients
        with:
          # crc: "*"
          helm: "3.5"
          kam: "1"
          kamel: "1"
          kn: "0.15"
          oc: "4"
          odo: "2"
          # operator-sdk: "4.7"         # Not available on windows
          opm: "4.6"
          # openshift-install: "4.x"    # Not available on windows
          # opm: "4"                    # Only available on linux
          tkn: "latest"
        env:
          CLI_INSTALLER_SKIP_CACHE: ${{ matrix.cache }}

      - name: Echo output of installer
        if: always()
        run: echo "${{ steps.install_clients.outputs.installed }}"

      - name: Run some executables
        shell: bash
        run: |
          set -x
          helm version
          kam version
          kamel version
          kn version
          oc version
          odo version
          opm version
          tkn version || true

  install-linux-only:
    name: Installation example on linux only
    strategy:
      fail-fast: false
      matrix:
        cache: [ "true", "false" ]

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - uses: ./
        with:
          oc: 3
          openshift-install: "4.x"
          opm: "4"
          operator-sdk: "4.7"
        env:
          CLI_INSTALLER_SKIP_CACHE: ${{ matrix.cache }}

      - name: Run some executables
        run: |
          set -x
          oc version
          opm version
          openshift-install version
          operator-sdk version

  install-macos-only:
    name: Installation example on macos only
    strategy:
      fail-fast: false
      matrix:
        cache: [ "true", "false" ]
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ./
        with:
          openshift-install: "4.x"
          operator-sdk: "4.7"
        env:
          CLI_INSTALLER_SKIP_CACHE: ${{ matrix.cache }}

      - name: Run some executables
        run: |
          set -x
          openshift-install version
          operator-sdk version
